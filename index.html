<html>
    <head>
        <title>To Do List</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <h2>To Do List</h2>
            <ul id="list"></ul>
            <form id="add-items">
                <input id="input" type="text" name="item" placeholder="Put To Dos here" required />
                <input type="submit" value="+ Add Item" />
            </form>             
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
